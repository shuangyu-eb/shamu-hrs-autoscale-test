AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  DeployEnv:
    Type: String
    NoEcho: true
  CompanyRdsUrl:
    Type: String
    NoEcho: true
  DocumentRdsUrl:
    Type: String
    NoEcho: true
  RdsUserName:
    Type: String
    NoEcho: true
  RdsPassword:
    Type: String
    NoEcho: true
  SendGridApiKey:
    Type: String
    NoEcho: true
  Auth0ClientId:
    Type: String
    NoEcho: true
  Auth0ClientSecret:
    Type: String
    NoEcho: true
  Auth0Database:
    Type: String
    NoEcho: true
  Auth0Jwks:
    Type: String
    NoEcho: true
  Auth0Algorithm:
    Type: String
    NoEcho: true
  Auth0Domain:
    Type: String
    NoEcho: true
  Auth0AuthDomain:
    Type: String
    NoEcho: true
  HelloSignClientId:
    Type: String
    NoEcho: true
  HelloSignApiKey:
    Type: String
    NoEcho: true
  Auth0ManagementIdentifier:
    Type: String
    NoEcho: true
  Auth0Issuer:
    Type: String
    NoEcho: true
  RedisHost:
    Type: String
    NoEcho: true
  RedisPort:
    Type: String
    NoEcho: true
  RedisExpiration:
    Type: String
    NoEcho: true
  Auth0CustomNamespace:
    Type: String
    NoEcho: true
Resources:
  CompanySecret:
  # creates a secret for company service and stores it in Secrets Manage
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub /secret/company-service_${DeployEnv}
      SecretString:
          !Sub '{ ${CompanyRdsUrl}, ${RdsUserName}, ${RdsPassword}, ${SendGridApiKey},
                  ${Auth0ClientId}, ${Auth0ClientSecret}, ${Auth0Database}, ${Auth0ManagementIdentifier},
                  ${Auth0Domain}, ${Auth0Issuer} }'
  DocumentSecret:
  # creates a secret for document service and stores it in Secrets Manage
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub /secret/document-service_${DeployEnv}
      SecretString:
          !Sub '{ ${DocumentRdsUrl}, ${RdsUserName}, ${RdsPassword},
                  ${HelloSignClientId}, ${HelloSignApiKey} }'
  ApplicationSecret:
  # creates a secret for application and stores it in Secrets Manage
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub /secret/application_${DeployEnv}
      SecretString:
          !Sub '{ ${Auth0Jwks}, ${Auth0Algorithm}, ${Auth0AuthDomain},
                  ${RedisHost}, ${RedisPort}, ${RedisExpiration}, ${Auth0CustomNamespace}
                }'
Outputs:
  CompanySecretArn:
    Value: !Ref CompanySecret
  DocumentSecretArn:
    Value: !Ref DocumentSecret
  ApplicationSecretArn:
    Value: !Ref ApplicationSecret
