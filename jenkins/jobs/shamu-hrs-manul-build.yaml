- job:
    name: 'shamu-hrs-manul-build'
    parameters:
      - password:
          name: ANSIBLE_PASSWORD
          description: 'This password is used to run ansible playbook to refresh config files.'
      - string:
          name: CREDENTIALSID
          description: 'Github Personal Access Token'
          default: 'derek-eb'
      - choice:
          name: BUILD_TARGET_TYPE
          choices: 
            - tag
            - release_branch
      - bool:
        name: COMPANY_SERVICE
        default: true
      - bool:
        name: DOCUMENT_SERVICE
        default: true
      - bool:
        name: SEARCH_SERVICE
        default: true
      - bool:
        name: LOGGING_SERVICE
        default: true
      - bool:
        name: WEB
        default: true
      - bool:
        name: GATEWAY
        default: true
    project-type: pipeline
    defaults: global
    description: 'Build all HRS repos'
    disabled: false
    concurrent: false
    github-project:
      project-url: https://github.com/tardisone/shamu-hrs
    block-downstream: false
    block-upstream: false
    retry-count: 3
    node: '!master'
    logrotate:
      daysToKeep: 5
      numToKeep: 10
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    pipeline-scm:
      scm:
        - git:
            url: https://github.com/tardisone/shamu-hrs
            branches:
              - ':origin/master'
            wipe-workspace: false
      script-path: 'jenkins/jobs/pipeline-scripts/shamu-hrs-manul-build'
    wrappers:
      - timestamps
      - ansicolor:
          colormap: "xterm"


